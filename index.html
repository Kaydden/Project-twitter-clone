<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="css">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter Login Clone</title>
</head>
<body>
    <header class="top">
        <i class="fa-brands fa-twitter"></i>
    </header>
    <form action="" class="login-area">
        <h1 class="text-login">Entrar no Twitter</h1>

        <!--login with  google or apple  account-->
        <div class="acc-login">
            <button class="acc-btn" id="google">
                <img src="images/google.png" alt="google-logo">
                <span>Entrar com Google</span>
            </button>
            <button class="acc-btn">
                <img src="images/apple.png" alt="apple-logo">
                <span>Entrar com Apple</span>
            </button>
        </div>
            <!--manual login (email, phone or user)-->
            <div class="manual-login">
                    <input type="text" placeholder="Celular, e-mail ou nome de usuário"/>
                <button class="next-btn">Avançar</button>
                <button class="new-pass">Esqueceu sua senha?</button>
                <p>Não tem uma conta?<a href="#">Inscreva-se</a></p>
            </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
